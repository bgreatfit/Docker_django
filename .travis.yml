sudo: required
language: generic
services:
- docker
before_install:
- docker-compose up -d
script:
- docker-compose exec django python manage.py test polls
deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: docker-django
  env: DockerDjango-env
  bucket_name: elasticbeanstalk-us-east-2-745020165956
  bucket_path: docker-django
  true:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
env:
  global:
    DB_HOST:
      secure: 
    DB_NAME:
      secure: 
    DB_PWD:
      secure: 
    DB_USER:
      secure: 
    DJANGO_SECRET_KEY:
      secure: 
    PROJECT_NAME:
      secure: 
