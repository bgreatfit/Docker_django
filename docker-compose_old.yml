version: '3.7'
services:
    db:
      image: mysql
      ports:
         - "3306:3306"
      environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_DATABASE: polls

    web:
      build: .
      command: python /first_project/manage.py runserver 0.0.0.0:8000
      volumes:
         - .:/first_project
      ports:
        - "8001:8000"
      depends_on:
            - db
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
          - PMA_ARBITRARY=1
        restart: always
        ports:
             - 8082:80
        volumes:
             - /session

