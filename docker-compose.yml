version: "3.1"



services:

    django:
      build: ./app
      container_name: ${PROJECT_NAME}-django
      command: gunicorn first_project.wsgi:application --bind 0.0.0.0:8000
      command: bash -c "python manage.py makemigrations && python manage.py test polls"
      volumes:
        - ./app:/app
        - static_volume:/app/static
      expose:
         - 8000
      depends_on:
        - mysql

    mysql:
      image: mysql:5.6
      container_name: ${PROJECT_NAME}-mysql
      volumes:
        - db-data:/var/lib/mysql
      environment:
        - MYSQL_ROOT_PASSWORD=docker_root
        - MYSQL_DATABASE=docker_django_db
        - MYSQL_USER=dbuser
        - MYSQL_PASSWORD=dbpw
      ports:
        - "8306:3306"


    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: ${PROJECT_NAME}-phpmyadmin
      environment:
          - PMA_ARBITRARY=1
      restart: always
      ports:
             - 8082:80
      volumes:
             - /session

    nginx:
      build: ./nginx
      container_name: ${PROJECT_NAME}-nginx
      volumes:
           - static_volume:/app/static
      ports:
           - 1337:80
      depends_on:
          - django


volumes:
  db-data:
  static_volume:

