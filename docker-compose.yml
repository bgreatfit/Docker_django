version: "3.1"



services:

    django:
      build: .
      container_name: ${PROJECT_NAME}-django
      command: python3 manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/first_project
      ports:
        - "8000:8000"
      depends_on:
        - mysql
      networks:
        - webpage

    mysql:
      image: mysql:5.6
      container_name: ${PROJECT_NAME}-mysql
       volumes:
      - .db_data:/var/lib/mysql
     environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=django_mysql_data
      ports:
        - "8306:3306"
      networks:
        - webpage


    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
          - PMA_ARBITRARY=1
        restart: always
        ports:
             - 8082:80
        volumes:
             - /session
networks:
  webpage:
