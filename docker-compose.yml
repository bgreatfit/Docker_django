version: "3.1"



services:

    django:
      build: .
      container_name: ${PROJECT_NAME}-django
      command: ./entrypoint.sh
      volumes:
        - .:/first_project
        - static-volume:/first_project
      ports:
        - "8000:8000"
      depends_on:
        - mysql
      networks:
      - web_network
      - db_network

    mysql:
      image: mysql:5.6
      container_name: ${PROJECT_NAME}-mysql
      volumes:
        - db-data:/var/lib/mysql
      environment:
        - MYSQL_ROOT_PASSWORD=docker_root
        - MYSQL_DATABASE=docker_django_db
        - MYSQL_USER=dbuser
        - MYSQL_PASSWORD=dbpw
      ports:
        - "8306:3306"
      networks:
        - db_network


    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
          - PMA_ARBITRARY=1
        restart: always
        ports:
             - 8082:80
        volumes:
             - /session
        networks:
             - db_network

    nginx:
    image: nginx:latest
    ports:
      - "3000:8000"
    volumes:
      - static-volume:/code/static
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - web_network

networks:
  web_network:
    driver: bridge
  db_network:
    driver: bridge

volumes:
  static-volume:

