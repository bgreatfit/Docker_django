<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>

{% if question %}
    <h5>{{question.question_text}}</h5>
    {% for choice in question.choice_set.all %}
        <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.vote|pluralize}}</li>
    {% endfor %}
{% endif %}
<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</body>
</html>
